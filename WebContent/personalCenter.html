<script type="text/javascript">
	function fillTest() {
		$('#userName').text(getCookie('userName'));
		$('#userKind').text(getCookie('kindId'));
		$('#userSex').text(getCookie('userSex'));
		$('#registerTime').text(getCookie('regerstTime'));
		checkLogin();
	}

	//清除所有Cookie
	function clearCookie() {
		var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
		if (keys) {
			for (var i = keys.length; i--;)
				document.cookie = keys[i] + '=0;expires='
						+ new Date(0).toUTCString()
		}
		layer.msg('注销登录成功');
		window.location.href="http://192.168.191.1:8080/PetStore/login.html";
	}
	
	function checkLogin() {
		var userTel = getCookie('userPhoneNumber');
		if (userTel == "" || userTel == null) {
			$('#longandregist').show();
		} else {
			$('#longandregist').hide();
		}
	}
	//获取cookie的值
	function getCookie(c_name) {
		if (document.cookie.length > 0) {
			c_start = document.cookie.indexOf(c_name + "=");
			if (c_start != -1) {
				c_start = c_start + c_name.length + 1;
				c_end = document.cookie.indexOf(";", c_start);
				if (c_end == -1)
					c_end = document.cookie.length;
				return unescape(document.cookie.substring(c_start, c_end));
			}
		}
		return ""
	}
</script>
