<script type="text/javascript">
	function user(){
		$('#usermanage').show();
		$('#workermanage').hide();
		$('#ordermanage').hide();
	}
	
	function worker(){
		$('#usermanage').hide();
		$('#workermanage').show();
		$('#ordermanage').hide();
	}
	
	function order(){
		$('#usermanage').hide();
		$('#workermanage').hide();
		$('#ordermanage').show();
	}
</script>
<script type="text/javascript">
function checkLogin(){
	var userTel = getCookie('userPhoneNumber');
	if(userTel.indexOf("110") >= 0){
		
	}else{
		window.location.href="http://192.168.191.1:8080/PetStore/ERROR.html";
	}
}

//获取cookie的值
function getCookie(c_name) {
	if (document.cookie.length > 0) {
		c_start = document.cookie.indexOf(c_name + "=");
		if (c_start != -1) {
			c_start = c_start + c_name.length + 1;
			c_end = document.cookie.indexOf(";", c_start);
			if (c_end == -1)
				c_end = document.cookie.length;
			return unescape(document.cookie.substring(c_start, c_end));
		}
	}
	return ""
}
</script>
